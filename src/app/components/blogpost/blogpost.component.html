<div class="blogpost-wrapper">
  <div class="left"></div>
  <div class="right"></div>
  <h1>{{ post.title }}</h1>
  <p class="body-text">
    {{ post.body }}
  </p>
  <img class="blog-img" [src]="post.thumbnailUrl" />
  <div class="likeWrapper">
    <svg
      (click)="like(post)"
      class="like"
      version="1.1"
      id="Layer_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 122.88 107.41"
      style="enable-background: new 0 0 122.88 107.41"
      xml:space="preserve"
    >
      <style type="text/css">
        .st0 {
          fill-rule: evenodd;
          clip-rule: evenodd;
        }
      </style>
      <g>
        <path
          class="st0"
          d="M60.83,17.19C68.84,8.84,74.45,1.62,86.79,0.21c23.17-2.66,44.48,21.06,32.78,44.41 c-3.33,6.65-10.11,14.56-17.61,22.32c-8.23,8.52-17.34,16.87-23.72,23.2l-17.4,17.26L46.46,93.56C29.16,76.9,0.95,55.93,0.02,29.95 C-0.63,11.75,13.73,0.09,30.25,0.3C45.01,0.5,51.22,7.84,60.83,17.19L60.83,17.19L60.83,17.19z"
        />
      </g>
    </svg>

    <svg
      (click)="unlike(post)"
      class="dislike"
      id="Layer_1"
      data-name="Layer 1"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 122.88 122.88"
    >
      <defs>
        <style>
          .cls-1,
          .cls-2 {
            fill-rule: evenodd;
          }
          .cls-2 {
            fill: #fff;
          }
        </style>
      </defs>
      <title>dislike-button-black</title>
      <path
        class="cls-1"
        d="M61.44,0A61.44,61.44,0,1,1,0,61.44,61.44,61.44,0,0,1,61.44,0Z"
      />
      <path
        class="cls-2"
        d="M32.5,72.66H43.06a2.18,2.18,0,0,0,2.17-2.18V41.53a2.18,2.18,0,0,0-2.17-2.18H32.5a2.19,2.19,0,0,0-2.18,2.18v29a2.19,2.19,0,0,0,2.18,2.18ZM60.2,94.37c1.14,5.82,10.66.46,11.29-8.91a40.41,40.41,0,0,0-.81-9.93H84.29c5.65-.23,10.59-4.28,7.1-10.93.8-2.9.92-6.3-1.24-7.65.27-4.57-1-7.41-3.37-9.65A11.39,11.39,0,0,0,85,41.42c-1.83-2.58-3.31-2-6.19-2h-23c-3.64,0-5.62,1-8,4V69C54.72,70.88,58.36,80.25,60.2,86.4v8Z"
      />
    </svg>
    <p>{{ post.likes }}</p>
  </div>
  <div class="commentsAndDateWrapper">
    <div class="commentsWrapper">
      <label for="comments">LÃ¤gg till kommentar</label>
      <div class="inputandbutton">
        <input type="text" name="comments" class="comments" />
        <button (click)="sendComment(post)">Skicka</button>
      </div>
      <p>{{ blogComment }}</p>
    </div>
    <p>{{ post.creationDate }}</p>
  </div>
</div>
